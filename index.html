<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Weather Tracker</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="content">
            <section class="user">
                <p>Search for a City:</p>
                <form action="/search" method="get" id="city">
                    <input type="text" placeholder="City Name Here" id="cityName"><br>
                </form>
                <button id="btn">Search</button>
            </section>

            <section class="info">
                <div class="area">
                    <h1 id="l"></h1>
                    <h1 id="date"></h1>
                </div>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="h"></p>
            </section>

            <section id="pastCities"></section>
        </div>
    </main>

    <footer></footer>

    <script src="./js/script.js"></script>

</body>

</html>
